{% extends 'main.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h2>Send message to</h2>

{% for user in users %}
    {% if request.user.username != user.username %}

        <p><a href="{% url 'send-message' user.id %}">{{user.username}}</a><p>
    {% endif %}
{% endfor %}
{% else %}
    <h1>Welcome To Yellow</h1>
{% endif %}

</div>
    

{% endblock content %}
