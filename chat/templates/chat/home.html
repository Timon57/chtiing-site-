{% extends 'main.html' %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Welcome {{request.user}}</h1>
{% else %}
    <h1>welcome</h1>
{% endif %}
<h2>Send message to</h2>
{% for user in users %}
    <p><a href="{% url 'send-message' user.id %}">{{user.username}}</a><p>
{% endfor %}
{% endblock content %}
